<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./static/globle.css">
  <link rel="stylesheet" href="./static/layout.css">
  <link rel="stylesheet" href="./static/style.css">
  <link rel="stylesheet" href="./static/states.css">
  
  <title>Frontend Mentor | Multi-step form</title>

</head>
<body>

	<div class="main-layout">
		<main class="main">
			<section class="document-form">
				<div class="form-steps">
					<div class="steps-btns">
						<label class="each-step" for="step-1">
							<input type="radio" name="step" id="step-1" value="step-1" class="sr-only">
							<span class="step-number-icon">1</span>
							<div class="step-btn-info">
								<span class="step-numbering">Step 1</span>
								<span class="step-title">Your info</span>
							</div>
						</label>

						<label class="each-step" for="step-2">
							<input type="radio" name="step" id="step-2" value="step-2" class="sr-only">
							<span class="step-number-icon">2</span>
							<div class="step-btn-info">
								<span class="step-numbering">Step 2</span>
								<span class="step-title">Select plan</span>
							</div>
						</label>

						<label class="each-step" for="step-3">
							<input type="radio" name="step" id="step-3" value="step-3" class="sr-only">
							<span class="step-number-icon">3</span>
							<div class="step-btn-info">
								<span class="step-numbering">Step 3</span>
								<span class="step-title">Add-ons</span>
							</div>
						</label>

						<label class="each-step" for="step-4">
							<input type="radio" name="step" id="step-4" value="step-4" class="sr-only">
							<span class="step-number-icon">4</span>
							<div class="step-btn-info">
								<span class="step-numbering">Step 4</span>
								<span class="step-title">Summary</span>
							</div>
						</label>
					</div>
					<picture class="main-section-picture">
						<source media="(min-width: 69.375em)" srcset="static/images/bg-sidebar-desktop.svg">
						<img src="static/images/bg-sidebar-mobile.svg" alt="">
					</picture>
				</div>

				<div class="form-fields">

					<!-- step 1 -->

					<!-- step 2 -->
					<div class="field-set-main step-2-fields">
						<div class="fields-sets">
							<div class="fields">
								<h2 class="select-plan-title heading-1">Select your plan</h2>
								<p class="select-plan-para paragraph">You have the option of monthly or yearly billing.</p>

								<div class="select-plan-options">
								
									<label for="arcade" class="select-plan-option">
										<input type="radio" name="select-plan-option" id="arcade" class="sr-only">
										<img src="./static/images/icon-arcade.svg" alt="">
										<div>
											<p class="select-plan-option-title">Arcade</p>
											<p class="select-plan-option-price">$9/mo</p>
										</div>
									</label>
	
									<label for="advanced" class="select-plan-option">
										<input type="radio" name="select-plan-option" id="advanced" class="sr-only">
										<img src="./static/images/icon-advanced.svg" alt="">
										<div>
											<p class="select-plan-option-title">Advanced</p>
											<p class="select-plan-option-price">$12/mo</p>
										</div>
									</label>
	
									<label for="pro" class="select-plan-option">
										<input type="radio" name="select-plan-option" id="pro" class="sr-only">
										<img src="./static/images/icon-pro.svg" alt="">
										<div>
											<p class="select-plan-option-title">pro</p>
											<p class="select-plan-option-price">$15/mo</p>
										</div>
									</label>
	
								</div>

								<div class="monthly-and-year">
									<label for="monthly">
										<input type="radio" name="select-plan-option" id="monthly" class="sr-only">
										<span>Monthly</span>
									</label>
									<span class="monthly-and-year-icon"></span>
									<label for="yearly">
										<input type="radio" name="select-plan-option" id="yearly" class="sr-only">
										<span>Yearly</span>
									</label>
								</div>

							</div>
						</div>

						<div class="back-and-next place-spaced">
							<button class="back-btn">Go back</button>
							<button class="next-btn">Next Step</button>
						</div>
					</div>


				</div>
			</section>
		</main>
